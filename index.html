<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <div class="image">
      <picture>
        <source srcset="
        images/museum.320.jpg,
        images/museum.800.jpg 1.5x,
        museum.1600.jpg 2x,
        images/museum.2400.jpg 3x"

        media="(min-width: 2880px)">
        
        <source srcset="
        images/museum.640.jpg,
        images/museum.280.jpg 1.5x,
        images/museum.1920.jpg 2x,
        images/museum.2880.jpg 3x"

        media="(min-width: 2160px)">

        <source srcset="
        images/museum.480.jpg,
        images/museum.960.jpg 1.5x,
        images/museum.1280.jpg 2x,
        images/museum.1440.jpg 3x"

        media="(min-width: 1920px)">

        <source srcset="
        images/museum.720.jpg,
        images/museum.800.jpg 1.5x,
        images/museum.1600.jpg 2x,
        images/museum.2160.jpg 3x" 

        media="(min-width: 1440px)">

        <source srcset="
        images/museum.480.jpg,
        images/museum.960.jpg 1.5x,
        images/museum.1280.jpg 2x,
        images/museum.1440.jpg 3x"

        media="(min-width: 960px)">

        <source srcset="
        images/museum.320.jpg,
        images/museum.480.jpg 1.5x,
        images/museum.640.jpg 2x,
        images/museum.960.jpg 3x"

        media="(min-width: 480px)">
                
        <img class="picture" src="images/museum.jpg" alt="Image of museum">
      </picture>
    </div>
  </div>
</body>

</html>
